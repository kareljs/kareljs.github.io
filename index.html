<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta description="Karel.JS: Ambiente para prática de programação">
  <title>Karel.JS: Ambiente para prática de programação</title>
  <link rel="stylesheet" href="bower_components/pure/pure-min.css">
  <link rel="stylesheet" href="css/karel.css">
</head>
<body>
  <div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a class="pure-menu-heading" href="#">Karel.JS: Ambiente para prática de programação</a>
    <ul>
      <li><a href="#">Programe</a></li>
      <li><a href="#">Sobre o Projeto</a></li>
      <li><a href="#">Baixe o Código</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="pure-g">
      <div class="pure-u-1-2">
        <form class="pure-form" action="#" onsubmit="return processa();">
          <h2>Entre com o código fonte aqui</h2>
          <textarea id="codigo-fonte" placeholder="Insira o código fonte aqui"></textarea>
          <button type="submit" class="pure-button">Processar código</button>
        </form>
      </div>

      <div class="pure-u-1-2">
        <h2>Código Objeto Gerado</h2>
        <pre id="codigo-objeto">
        </pre>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1">
        <p>Karel.JS: Ambiente para prática de programação</p>
      </div>
    </div>
  </div>

  <script src="js/karelCompiler.js"></script>
  <script>
    function processa() {
      var fonte = document.getElementById('codigo-fonte');
      var objeto = document.getElementById('codigo-objeto');
      var buffer = '';

      begin(fonte.value);

      if (errorDisplayed === false) {
        for (e in execOut) {
          buffer += execOut[e] + "\n";
        }
      }

      objeto.innerHTML = buffer;

      return false;
    }
  </script>
</body>
</html>
